<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Celebrity Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-header">
        <div class="header-content">
            <h1>The Elite Collection</h1>
            <div class="divider"></div>
            <p>A Curated Digital Experience</p>
        </div>
    </header>

    <main class="container">
        <section class="gallery-section">
            <h2 class="section-label">High-Resolution Gallery</h2>
            <div class="photo-grid">
                <div class="photo-card"><img src="images/m1.jpg" alt="Gallery 1"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m2.jpg" alt="Gallery 2"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m3.jpg" alt="Gallery 3"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m4.jpg" alt="Gallery 4"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m5.jpg" alt="Gallery 5"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m6.jpg" alt="Gallery 6"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m7.jpg" alt="Gallery 7"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m8.jpg" alt="Gallery 8"><div class="overlay"><span>VIEW</span></div></div>
                <div class="photo-card"><img src="images/m9.jpg" alt="Gallery 9"><div class="overlay"><span>VIEW</span></div></div>
            </div>
        </section>

        <section class="gallery-section">
            <h2 class="section-label">Featured Reels</h2>
            <div class="video-grid">
                <div class="video-item"><video src="images/mv1.mp4" controls poster="images/m1.jpg"></video></div>
                <div class="video-item"><video src="images/mv2.mp4" controls poster="images/m2.jpg"></video></div>
                <div class="video-item"><video src="images/mv3.mp4" controls poster="images/m3.jpg"></video></div>
                <div class="video-item"><video src="images/mv4.mp4" controls poster="images/m4.jpg"></video></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026. Designed with admiration for a true icon.</p>
    </footer>

</body>
</html>
